<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Înregistrare - Asistent Personal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>

<body class="auth-page">
    <div class="card">
        <h1 style="text-align: center; margin-bottom: 2rem;">Creează Cont</h1>
        <div id="error-msg"></div>
        <form id="registerForm">
            <div class="form-group">
                <label>Nume Utilizator</label>
                <input type="text" name="username" required placeholder="User123">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" required placeholder="tu@exemplu.com">
            </div>
            <div class="form-group">
                <label>Parolă</label>
                <input type="password" name="password" required>
            </div>

            <div style="border-top: 1px solid rgba(255, 255, 255, 0.1); margin-top: 1.5rem; padding-top: 1.5rem;">
                <span onclick="toggleAdmin()"
                    style="font-size: 0.8rem; color: #94a3b8; cursor: pointer; text-decoration: underline; text-align: center; display: block;">Vrei
                    cont de Administrator?</span>
                <div id="admin-input" class="form-group" style="display: none; margin-top: 1rem;">
                    <label>Cheie acces Admin</label>
                    <input type="text" name="adminKey" placeholder="Introduce cheia unică">
                </div>
            </div>

            <button type="submit" style="margin-top: 1rem;">Înregistrare</button>
        </form>
        <div class="links">
            Ai deja cont? <a href="/login">Autentifică-te</a>
        </div>
    </div>
    <script src="/app.js"></script>
</body>

</html>
