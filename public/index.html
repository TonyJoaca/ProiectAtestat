<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bine ai venit - LifeOS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <style>
        body {
            background-image: radial-gradient(circle at center, #4f46e5, #0f172a);
            text-align: center;
            flex-direction: column;
            gap: 2rem;
        }

        h1 {
            font-size: 3.5rem;
            margin: 0;
            background: linear-gradient(to right, #fff, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.25rem;
            color: #cbd5e1;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .hero-buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-top: 1rem;
        }

        .btn-hero {
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            border-radius: 2rem;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .btn-hero:hover {
            transform: translateY(-3px);
        }

        .btn-login {
            background: white;
            color: #4f46e5;
        }

        .btn-signup {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
        }

        .btn-signup:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body class="auth-page">
    <div>
        <h1>LifeOS</h1>
        <p style="margin-top: 1rem;">Organizează-ți viața, bugetul și timpul într-un singur loc. Simplu, modern și
            eficient.</p>

        <div class="hero-buttons">
            <a href="/login" class="btn-hero btn-login">Autentificare</a>
            <a href="/register" class="btn-hero btn-signup">Înregistrare</a>
        </div>
    </div>
</body>

</html>
